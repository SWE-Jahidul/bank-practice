<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>banking page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

</head>

<body>
    <h1 class="text-center">bangking page </h1>
    <section>

        <div class="container mt-5">
            <div class="row g-2">
                <div class="col-4">
                    <div class="p-3 border bg-danger text-center text-white ">

                        <p class="fw-bold fs-2 ">
                            Deposite
                        </p>
                        <p class="fw-bold fs-1 ">
                            $ <span id="deposite-total">
                                00
                            </span>
                        </p>
                    </div>
                </div>
                <div class="col-4">
                    <div class="p-3 border bg-danger text-center text-white">

                        <p class="fw-bold fs-2 ">
                            Withdraw
                        </p>
                        <p class="fw-bold fs-1">
                            $ <span id="widrow-total">
                                00
                            </span>
                        </p>
                    </div>
                </div>
                <div class="col-4">
                    <div class="p-3 border bg-danger text-center text-white">
                        <p class="fw-bold fs-2 ">
                            Balance
                        </p>
                        <p class="fw-bold fs-1">
                            $ <span id="balance-total">100 </span>
                        </p>
                    </div>
                </div>

            </div>
        </div>

    </section>
    <!-- deposite and widthdrow -->
    <section>
        <div class="container px-4 pt-5">
            <div class="row gx-5">
                <div class="col bg-dark py-5">
                    <h3 class="text-white"> Please Deposit</h3>
                    <div class="col-sm-10">
                        <input type="text" id='deposite-input' class="form-control" id="staticEmail"
                            value="Enter deposite Value">
                    </div>
                    <button id='deposite-submit' class="btn btn-warning mt-3">deposite</button>
                </div>
                <div class="col bg-dark py-5 ">
                    <h3 class="text-white"> Please widthdrow</h3>
                    <div class="col-sm-10">
                        <input type="text" id='withdrow-input' class="form-control" id="staticEmail"
                            value="Enter deposite Value">

                    </div>
                    <button id='withdrow-submit' class="btn btn-warning mt-3">withdrow</button>
                </div>
            </div>
        </div>
    </section>
    <script src="transection.js"></script>

</body>

</html>
